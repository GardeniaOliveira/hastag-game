<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic Tac Toe</h1>
        <div class="container">
            <button class="box n1"></button>
            <button class="box n2"></button>
            <button class="box n3"></button>
            <button class="box n4"></button>
            <button class="box n5"></button>
            <button class="box n6"></button>
            <button class="box n7"></button>
            <button class="box n8"></button>
            <button class="box n9"></button>

            <div class="modal hidden-modal">
                <p class="msg">Game over!</p>
                <button class="start-game">Start again</button>
            </div>

    </div>
     
    <script src="main.js"></script>
</body>

</html>
